<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="animation.js"></script>
</head>
<body>
    
    <h1 class="logo">Mini Pokédex</h1>
    

    <div class="container">

        <!-- notebook -->
        <div class="notebook">
            <input type="text" id="search" class="search-input" placeholder="pokemon id or name..">
            <button id="btn-search" class="btn-search">Search</button>
            <div class="notebook-screen">
                <div>
                    <div id="pokemon-card" class="pokemon-card">
                        <div class="card1">
                            <img id="pokemon-img" src="" class="pokemon-img">
                            <p id="pokemon-id" class="pokemon-id"></p>
                            <h3 id="pokemon-name" class="pokemon-name"></h3>
                            <div class="types"></div>
                        </div>
                        <div class="card2">
                            <p id="pokemon-description" class="pokemon-description"></p>
                            <p id="pokemon-stat" class="pokemon-stat"></p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="window">
            <div class="window-content">
                <!-- Pokédex -->
                <div class="pokedex">
                    <div class="screen">
                        <img id="pokemon-gif" src="" alt=" " class="pokedex-gif">
                        <img id="pokedex-image" src="assets/gifs/nature.gif" alt="Image Pokedex" class="pokedex-img">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>

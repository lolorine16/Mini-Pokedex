<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokedex</title>
    
</head>
<body>
    
    <div id="pokedex">
        <h1>Mini Pokedex</h1>
        <input type="text" id="search" placeholder="Entrer le nom d'un pokemon..">
        <button id="btn-search">Rechercher</button>

        <div id="pokemon-card">
            <img id="pokemon-img" src="">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-type"></p>
            <p id="pokemon-stat"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
